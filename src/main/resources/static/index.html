<!DOCTYPE html>
<html lang="zh-CN" xmlns:hx-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24小时留言板（SSE实时更新-全局版）</title>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4cc9f0;
            --secondary: #7209b7;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4ecfa 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .domain {
            font-size: 1rem;
            color: var(--gray);
            margin-top: 5px;
            font-weight: 500;
        }

        .bubble-container {
            position: relative;
            margin-bottom: 40px;
            z-index: 2;
        }

        .speech-bubble {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 24px;
            border-radius: var(--border-radius);
            position: relative;
            box-shadow: var(--box-shadow);
            text-align: center;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: var(--primary) transparent transparent;
        }

        .form-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .form-container h2 {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #e9ecef;
        }

        label {
            display: block;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--secondary);
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            border: none;
            font-size: 1.1rem;
            color: var(--dark);
            background-color: #f8f9fa;
            outline: none;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            background-color: white;
            box-shadow: inset 0 0 0 2px var(--primary-light);
        }

        input[type="text"]::placeholder {
            color: #adb5bd;
        }

        button[type="submit"] {
            background: linear-gradient(to right, var(--secondary), var(--accent));
            color: white;
            border: none;
            padding: 0 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to right, #5a189a, #ff0676);
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .todo-list-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            position: relative;
        }

        .todo-list-container h2 {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .todo-list-container h2 i {
            margin-right: 10px;
            color: var(--accent);
        }

        #todo-list {
            list-style-type: none;
        }

        .message-item {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
            border-left: 4px solid var(--primary-light);
            position: relative;
            transition: var(--transition);
            display: flex;
            align-items: flex-start;
        }

        .message-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .message-content {
            flex: 1;
            padding-right: 20px;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .message-time {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 8px;
            display: flex;
            align-items: center;
        }

        .message-time i {
            margin-right: 5px;
        }

        .message-actions {
            display: flex;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        #sync-status {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #f1f8ff;
            border-radius: var(--border-radius);
            margin-top: 20px;
            font-size: 0.95rem;
            color: var(--primary);
            font-weight: 500;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .indicator.connected {
            background-color: var(--success);
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        /* 动画效果 */
        .new-item {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .deleting {
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.5s ease-out;
        }

        .updated-item {
            animation: highlight 1s ease;
        }
        @keyframes highlight {
            0% { background-color: rgba(67, 97, 238, 0.2); }
            100% { background-color: transparent; }
        }

        .timestamp {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .form-container,
            .todo-list-container {
                padding: 20px;
            }

            input[type="text"] {
                padding: 14px 16px;
                font-size: 1rem;
            }

            .message-content {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
            }

            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }

            button[type="submit"] {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
    <script>
        // 添加此函数处理删除操作
        function handleDelete(todoId) {
            if (!confirm("确定删除这条留言吗？")) return;

            // 添加处理中样式
            const element = document.getElementById(`todo-${todoId}`);
            if (element) element.classList.add("deleting");

            // HTMX执行删除
            htmx.ajax("POST", `/api/todo/${todoId}/delete`, {
                target: `#todo-${todoId}`,
                swap: "outerHTML",
                headers: { "HX-Request": "true" }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const eventSource = new EventSource('/api/todo');

            // 统一事件处理
            eventSource.onmessage = event => {
                const data = event.data;
                const eventType = event.type || "message";

                console.log(`Received ${eventType} event:`, data);

                try {
                    if (eventType === "delete") {
                        const todoId = parseInt(data);
                        handleDeleteEvent(todoId);
                    } else {
                        handleDomUpdate(eventType, data);
                    }
                } catch (e) {
                    console.error("Error processing event:", e);
                }
            };

            eventSource.onerror = e => {
                console.error("SSE error:", e);
                // 简单重连机制
                setTimeout(() => {
                    eventSource.close();
                    new EventSource('/api/todo');
                }, 3000);
            };
        });

        function handleDomUpdate(eventType, html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const newItem = doc.body.firstElementChild;

            if (!newItem) return;

            const existingItem = document.getElementById(newItem.id);
            const todoList = document.getElementById('todo-list');

            if (existingItem) {
                // 更新现有项目
                existingItem.replaceWith(newItem);
                newItem.classList.add('updated-item');
                setTimeout(() => newItem.classList.remove('updated-item'), 1000);
            } else {
                // 添加新项目
                todoList.insertBefore(newItem, todoList.firstChild);
                newItem.classList.add('new-item');
                setTimeout(() => newItem.classList.remove('new-item'), 500);
                // 添加时间戳
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.innerHTML = `<i class="far fa-clock"></i> ${timeString}`;
                newItem.querySelector('.message-extra').appendChild(timeElement);
            }
        }


        function handleDeleteEvent(todoId) {
            const element = document.getElementById(`todo-${todoId}`);
            if (element) {
                element.classList.add('deleting');
                // 确保元素最终被移除
                setTimeout(() => element.remove(), 500);
            }
        }

        // 添加当前时间戳功能
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString();
        }
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-comments"></i> 24小时留言板</h1>
        <div class="domain">SSE全局实时同步 | localhost:8080</div>
    </div>

    <div class="bubble-container">
        <div class="speech-bubble">
            在这里留言吧，所有内容将在24小时后自动消失。实时同步，永不丢失！
        </div>
    </div>

    <div class="form-container">
        <h2><i class="fas fa-edit"></i> 发表留言</h2>
        <form id="todo-form"
              hx-post="/api/todo"
              hx-target="#todo-list"
              hx-swap="afterbegin"
              hx-on::after-request="this.reset()">

            <label for="todo-input">留下你想说的话</label>
            <div class="input-group">
                <input
                        type="text"
                        id="todo-input"
                        name="content"
                        placeholder="写下你的留言..."
                        required
                        autocomplete="off">
                <button type="submit">
                    <i class="fas fa-paper-plane"></i> 发送
                </button>
            </div>
        </form>
    </div>

    <div class="todo-list-container">
        <h2><i class="fas fa-list"></i> 最新留言</h2>
        <ul id="todo-list">
            <!-- 初始示例留言 -->
            <li class="message-item" id="todo-1">
                <div class="message-content">
                    欢迎来到24小时留言板！所有内容会在24小时后自动消失。
                    <div class="message-extra">
                        <div class="message-time"><i class="far fa-clock"></i> 10:20:35</div>
                    </div>
                </div>
                <div class="message-actions">
                    <button class="delete-btn" onclick="handleDelete(1)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </li>

            <li class="message-item" id="todo-2">
                <div class="message-content">
                    试试看，你的留言会实时同步到所有用户！
                    <div class="message-extra">
                        <div class="message-time"><i class="far fa-clock"></i> 10:21:08</div>
                    </div>
                </div>
                <div class="message-actions">
                    <button class="delete-btn" onclick="handleDelete(2)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </li>
        </ul>

        <div id="sync-status">
            <div class="indicator connected"></div>
            <div class="text">全局实时同步中 (24小时)</div>
        </div>
    </div>

    <div class="footer">
        24小时留言板 &copy; 2025 - 使用SSE技术实现全局实时同步
    </div>
</div>
</body>
</html>
